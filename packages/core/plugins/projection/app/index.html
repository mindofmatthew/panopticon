<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panopticon Projection Player</title>
    <script src="script.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      img,
      video {
        object-fit: fill;
      }

      img,
      video,
      div.empty {
        width: 100%;
        height: 100%;
        background: #fff;
        transform-origin: 0 0;
      }
    </style>
  </head>
  <body></body>
</html>
